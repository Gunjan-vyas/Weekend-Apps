version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wardrobe-postgres
    environment:
      POSTGRES_USER: wardrobe_user
      POSTGRES_PASSWORD: wardrobe_password
      POSTGRES_DB: wardrobe_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wardrobe_user -d wardrobe_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wardrobe-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://wardrobe_user:wardrobe_password@postgres:5432/wardrobe_db
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

